  <section class="display-temp mb-5 " id="search">
    <div class="bg-color  py-5 ">
      <div class="container">
        <div class="search m-auto position-relative">
          <input type="text" id="search-bar" class="w-100 mb-5" placeholder="Find your location...">
          <input class="btn-find" type="button" value="Find" id="submit">
        </div>
        <div class="city-temp d-flex">

          <!-- Today's Card -->
          <div class="temp-card shadow">
            <div class="day-and-date d-flex justify-content-between">
              <p id="today">Sunday</p>
              <p id="today-date"></p>
            </div>

            <div class="temp-datails">
              <p id="namelocation">Cairo</p>
              <div class="d-flex justify-content-between my-4">
                <div class="pt-3">
                  <h2 id="today-degree" class="d-inline-block">20</h2>
                  <h2 class="d-inline-block"><sup>o</sup>C</h2>
                </div>
                <img id="today-icon" width="90" src=".">
              </div>
              <p class="custom" id="today-description">Clear</p>
              <div class="details">
                <img src="../Weather API/photos/icon-umberella.png" alt="">
                <span id="humidty">49</span> <span class="p">%</span>

                <img src="./photos/icon-wind.png" alt="">
                <span id="wind">16.9</span> <span class="p">km/h</span>

                <img src="./photos/icon-compass.png" alt="">
                <span id="compass">East</span>
              </div>
            </div>
          </div>
              <!-- 2            Day                      Card -->
          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay">Monday</p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" src="https://cdn.weatherapi.com/weather/64x64/day/122.png">
              </div>
              <h2 class="max-degree d-inline-block">25.3</h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block">15.5</p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description custom">Overcast </p>
            </div>
          </div>
               <!-- 3             Day                       Card -->
          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay">Tuesday</p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
              </div>
              <h2 class="max-degree d-inline-block">24</h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block">15.6</p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description custom">Partly Cloudy </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
